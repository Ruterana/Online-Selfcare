<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up form</title>
</head>
<body>
    <div id="form">
        <div class="user-box">
          <h1>Sign up</h1>
          <input type="text" name="fName" placeholder="firstName"/>
          <input type="text" name="lName" placeholder="lastName"/>
          <input type="text" name="username" placeholder="username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="password"/>
          <input type="password" name="password2" placeholder=" Rtype-password"/>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="submit" name="submit-button" value="Sign up"/>
          
        </div>
        <div class="admin-box">
          <input type="text" name="username" placeholder="adminName"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="password"/>
          <input type="submit" name="submit-button" value="Login"/>
        </div>
</body>
</html>
